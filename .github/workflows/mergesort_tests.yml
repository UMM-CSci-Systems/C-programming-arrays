# This is a basic workflow to help you get started with Actions

name: mergesort_tests

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: [push, pull_request]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "run-tests"
  mergesort-tests:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Check out the code
      uses: actions/checkout@v2
    - name: Set up GoogleTest testing framework
      uses: arvsrao/googletest-action@master
    - name: Compile the code
      run: g++ -Wall -g -o mergesort_test mergesort.c mergesort_test.cpp -lgtest -pthread -std=c++0x
      working-directory: mergesort
    - name: Run the wrap_contents tests
      run: ./mergesort_test.cpp
      working-directory: mergesort